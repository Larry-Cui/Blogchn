<!DOCTYPE html>
<html>
	{% include head.html %}

	<body>
		{% include header.html %}

		<div class="main">
			<div class="container">{{ content }}</div>
			<div
				class="page-scrollTop"
				data-toggle="tooltip"
				data-placement="top"
				title="Top"
			>
				<a href="javascript:void(0);">
					<div class="arrow"></div>
					<div class="stick"></div>
				</a>
			</div>
		</div>

		{% include footer.html %}
	</body>
</html>

<!-- insert mathjax  -->
<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
	  extensions: ["tex2jax.js"],
	  jax: ["input/TeX", "output/HTML-CSS"],
	  tex2jax: {
	    inlineMath: [ ['$','$'], ["\\(","\\)"] ],
	    displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
	    processEscapes: true
	  },
	  "HTML-CSS": { fonts: ["TeX"] }
	});
</script>

<script type="text/javascript" src="path-to-MathJax/MathJax.js"></script>

<script
	type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js"
></script>
